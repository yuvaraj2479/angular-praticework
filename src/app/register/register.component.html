
  <div class="container-fluid mainpage">
    <div class="d-flex justify-content-start col-3 "> 
      <table class="table table-bordered border-dark mt-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
</div> 
    
    <div class=" row aligh-items-center justify-content-center  h-100">
      
      <div class="col-lg-4 col-md-6 col-sm-6">
        
        <div class=" myForm card shadow formbg ">
          
          <div class="card-title text-center border-bottom ">
            <div class="mb-2">
              <label for="username" class="form-label mt-4  ">Register Form</label>
            </div>
          </div>
          <div class="card-body d-grid gap-3 ">
            <form  class="form-group" [formGroup]="registerForm" (ngSubmit)="registeruser()">
              <label for="username" class="form-label" >Username</label>
              <input type="text"   class="form-control" id="username" name="username"  formControlName="username" />
              <div class="mb-4 pt-4">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="password"  formControlName="email" />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" formControlName="password"  />
              </div>
              <div class="mb-4">
                <label for="currentpassword" class="form-label">Confirm-Password</label>
                <input type="password" class="form-control" id="confirmpassword" name="password"  formControlName="confirmPassword"/>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary main-sm" [disabled]="!registerForm.valid">Register</button>
              </div>
              <div class="pt-3 d-flex justify-content-center">
                <label for="password" class="form-label">Already have an account?</label>
              <div>
                <a class="mt-2 p-1" routerLink="/login">Login here</a>
              </div> 
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
   
  </div>
